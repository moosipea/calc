<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="answer">0</div>
        <div class="row">
            <div class="btn-parent">
                <button onclick="number(1)" id="1">1</button>
            </div>
            <div class="btn-parent">
                <button onclick="number(2)" id="2">2</button>
            </div>
            <div class="btn-parent">
                <button onclick="number(3)" id="3">3</button>   
            </div>
            <div class="btn-parent">
                <button onclick="command('pluss')" id="t1">+</button>
            </div>
        </div>
        
        <div class="row">
             <div class="btn-parent">   
                <button onclick="number(4)" id="4">4</button>
             </div>
             <div class="btn-parent">
                <button onclick="number(5)" id="5">5</button>
             </div>
             <div class="btn-parent">
                <button onclick="number(6)" id="6">6</button>
             </div>
             <div class="btn-parent">
                <button onclick="command('miinus')" id="t2">-</button>
             </div>
        </div>

        <div class="row">
            <div class="btn-parent">
                <button onclick="number(7)" id="7">7</button>
            </div>
            <div class="btn-parent">
                <button onclick="number(8)" id="8">8</button>
            </div>
            <div class="btn-parent">
                <button onclick="number(9)" id="9">9</button>
            </div>
            <div class="btn-parent">
                <button onclick="command('korruta')" id="t3">X</button>
            </div>    
        </div>

        <div class="row">
            <div class="btn-parent">
                <button onclick="reset()" id="t4">C</button>
            </div>
            <div class="btn-parent">
                <button onclick="number(0)" id="0">0</button>
            </div>
            <div class="btn-parent">
                <button onclick="result()" id="t5">=</button>
            </div>
            <div class="btn-parent">
                <button onclick="command('jaga')" id="t6">/</button>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
